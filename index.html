<!DOCTYPE html>
<html lang="vi">
<head>

<title>Nhà Vườn Hưng An</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e6f0e6;
    text-align: center;
    padding: 20px;
  }
  .avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #4caf50;
  }
  h1 {
    font-size: 28px;
    margin-top: 15px;
    color: #2b4c2b;
  }
  p.desc {
    color: #c06028;
    margin-top: 5px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: start;
    width: 80%;
    margin: 10px auto;
    padding: 12px;
    background: #23d4a3;
    color: white;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
  }
  .btn img {
    width: 28px;
    margin-right: 10px;
  }
  .qr {
    margin-top: 30px;
  }
  .qr img {
    width: 180px;
  }
</style>
</head>

  <img class="avatar" src="https://via.placeholder.com/130" alt="Hưng An" />

  <a class="btn" href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">Tiktok</a>
